{% extends "base.html" %}

{% block content %}
Welcome, {{ user.username }}!

{% if creating_profile %}
Please create a profile using the form below:
{% endif %}
<form action="" method="post">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
		<tr>
			<td></td>
			<td>
				<input type="submit" value="Submit" name="submit" />
			</td>
		</tr>
	</table>
</form>
{% endblock %}
