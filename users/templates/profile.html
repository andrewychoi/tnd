{% extends "base.html" %}

{% block content %}
Welcome, {{ user.username }}!

{% if creating_profile %}
Please create a profile using the form below:
{% endif %}
    <div id="profilecontent">
        <div id="profiletitle">
                <a href="/users/profile/"><div class="menuactive">My Profile</div></a>
                <a href="/users/currentlessons/"><div class="menu">Lessons in Progress</div></a>
                <a href="/users/completedcourses/"><div class="menu">Completed Courses</div></a>
        </div>
                
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Edit Changes" name="Edit Changes" class="button grey" />
                    </td>
                </tr>
            </table>
        </form>
	</div>

{% endblock %}
